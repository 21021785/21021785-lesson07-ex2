<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value="" style=><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <!-- Two radio buttons for Gender - Male and Female -->
        <input id="gender" type="radio" name="Gender" placeholder="Gender" value="Male">
        <label form="Male">Male</label><br>
        <input id="gender" type="radio" name="Gender" placeholder="Gender" value="Female">
        <label form="Female">Female</label><br><br>
        <!-- Submit button -->
        <input type="button" value="Submit"><br><br>
    </form>

    <!-- Display form data -->
    <div id="displayInformation"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // JavaScript to get and display form data
        $(document).ready(function () {
            $("[type='button']").click(function () {
                $("#displayInformation").html(
                    "You entered: <br><br>" +
                    $("#name").val() + "<br>" +
                    $("#email").val() + "<br>" +
                    $("input[name='gender']:checked").val())
                    .hide()
                    .fadeIn(1000)
                    .addClass("new")
                    .css({
                        "border-style": "solid",
                        "background-color": "#a282ed"
                    });
            });

            $("#displayInformation").mouseover(function () {
                $(this).slideUp(1000);
            });

            $("*")
                .css({
                    "font-family": "Arial"
                });
        });
    </script>

</body>

</html>
